<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>كاميرا بزوم حقيقي إذا متاح</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    video {
      width: 90%;
      max-width: 600px;
      transform-origin: center center;
    }
    button, input {
      margin: 10px;
      padding: 8px 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>كاميرا بزوم حقيقي إذا متاح</h1>
  <video id="camera" autoplay playsinline></video><br>
  <button id="switchCamera">تبديل الكاميرا</button><br>
  <label for="zoomRange">تكبير: </label>
  <input type="range" id="zoomRange" min="1" max="10" step="0.1" value="1">
  <span id="zoomValue">1x</span>

  <script>
    const video = document.getElementById('camera');
    const switchButton = document.getElementById('switchCamera');
    const zoomRange = document.getElementById('zoomRange');
    const zoomValue = document.getElementById('zoomValue');

    let currentStream = null;
    let useFrontCamera = false;
    let track = null;
    let zoomSupported = false;

    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(t => t.stop());
      }

      const constraints = {
        video: { facingMode: useFrontCamera ? 'user' : 'environment' }
      };

      try {
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;
        track = currentStream.getVideoTracks()[0];
        const capabilities = track.getCapabilities();

        if (capabilities.zoom) {
          zoomSupported = true;
          zoomRange.min = capabilities.zoom.min;
          zoomRange.max = capabilities.zoom.max;
          zoomRange.step = capabilities.zoom.step || 0.1;
          zoomRange.value = capabilities.zoom.min;
          zoomValue.textContent = capabilities.zoom.min + 'x';
        } else {
          zoomSupported = false;
          zoomRange.disabled = true;
          zoomValue.textContent = 'Zoom غير مدعوم';
        }
      } catch (err) {
        alert('تعذر الوصول للكاميرا: ' + err);
      }
    }

    switchButton.addEventListener('click', () => {
      useFrontCamera = !useFrontCamera;
      startCamera();
    });

    zoomRange.addEventListener('input', () => {
      if (zoomSupported && track) {
        const zoomLevel = parseFloat(zoomRange.value);
        track.applyConstraints({ advanced: [{ zoom: zoomLevel }] });
        zoomValue.textContent = zoomLevel.toFixed(1) + 'x';
      }
    });

    startCamera();
  </script>
</body>
</html>
