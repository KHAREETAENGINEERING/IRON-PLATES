<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>كاشف المعادن الحقيقي</title>
<style>
  body { font-family: Arial; text-align: center; background: #000; color: #0f0; margin:0; padding:0; }
  canvas { background: #111; margin-top: 30px; border-radius: 50%; }
  #status { font-size: 24px; font-weight: bold; margin-top: 20px; }
  #magnitude { font-size: 20px; margin-top: 10px; }
</style>
</head>
<body>
<h1>كاشف المعادن الحقيقي</h1>
<canvas id="radar" width="350" height="350"></canvas>
<div id="status">الانتظار...</div>
<div id="magnitude">قوة المجال: 0 μT</div>

<script>
const canvas = document.getElementById('radar');
const ctx = canvas.getContext('2d');
const centerX = canvas.width/2;
const centerY = canvas.height/2;
const radius = canvas.width/2 - 10;
let threshold = 60; // حد المجال لاكتشاف المعدن بالميكروتيسلا
let audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function beep(freq = 440, duration = 0.2) {
  let oscillator = audioCtx.createOscillator();
  oscillator.type = 'square';
  oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);
  oscillator.connect(audioCtx.destination);
  oscillator.start();
  oscillator.stop(audioCtx.currentTime + duration);
}

function drawRadar(mag) {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  
  // دوائر الرادار
  ctx.strokeStyle = '#0f0';
  ctx.lineWidth = 1;
  for(let i=1;i<=4;i++){
    ctx.beginPath();
    ctx.arc(centerX, centerY, (radius/4)*i, 0, 2*Math.PI);
    ctx.stroke();
  }
  
  // خط المسح المتحرك
  let angle = Date.now()/30 % 360;
  ctx.beginPath();
  ctx.moveTo(centerX, centerY);
  ctx.lineTo(centerX + radius*Math.cos(angle*Math.PI/180),
             centerY + radius*Math.sin(angle*Math.PI/180));
  ctx.strokeStyle = '#0f0';
  ctx.lineWidth = 2;
  ctx.stroke();

  // دائرة القوة المركزية مع تدرج لوني
  let magRadius = Math.min(radius, mag*2);
  let color = mag > threshold ? 'red' : 'lime';
  ctx.beginPath();
  ctx.arc(centerX, centerY, magRadius, 0, 2*Math.PI);
  ctx.fillStyle = color === 'red' ? 'rgba(255,0,0,0.4)' : 'rgba(0,255,0,0.4)';
  ctx.fill();

  // نقاط متحركة حول الدائرة
  for(let i=0;i<5;i++){
    let theta = angle*Math.PI/180 + i*Math.PI/5;
    let px = centerX + magRadius*Math.cos(theta);
    let py = centerY + magRadius*Math.sin(theta);
    ctx.beginPath();
    ctx.arc(px, py, 5, 0, 2*Math.PI);
    ctx.fillStyle = color;
    ctx.fill();
  }
}

// استخدام Magnetometer
if ('Magnetometer' in window) {
  let sensor = new Magnetometer({frequency: 10});
  sensor.addEventListener('reading', () => {
    let mag = Math.sqrt(sensor.x**2 + sensor.y**2 + sensor.z**2);
    document.getElementById('magnitude').innerText = "قوة المجال: " + mag.toFixed(2) + " μT";

    drawRadar(mag);

    if (mag > threshold) {
      document.getElementById('status').innerText = "معدن قريب! ⚡";
      beep(300 + mag*5, 0.2);
    } else {
      document.getElementById('status').innerText = "البحث عن المعادن...";
    }
  });
  sensor.start();
} else {
  document.getElementById('status').innerText = "جهازك لا يدعم Magnetometer API.";
}
</script>
</body>
</html>
