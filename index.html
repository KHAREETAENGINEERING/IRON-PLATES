<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>كاميرا بزوم رقمي</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
    }
    video {
      width: 90%;
      max-width: 600px;
      transform-origin: center center;
    }
    .controls {
      margin-top: 10px;
    }
    button {
      margin-bottom: 10px;
      padding: 5px 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>كاميرا بزوم رقمي</h1>
  <video id="camera" autoplay playsinline></video>
  <div class="controls">
    <button id="switchCamera">تبديل الكاميرا</button><br>
    <label for="zoom">تكبير: </label>
    <input type="range" id="zoom" min="1" max="100" value="1">
    <span id="zoomValue">1x</span>
  </div>

  <script>
    const video = document.getElementById('camera');
    const zoomInput = document.getElementById('zoom');
    const zoomValue = document.getElementById('zoomValue');
    const switchButton = document.getElementById('switchCamera');

    let currentStream = null;
    let useFrontCamera = false;

    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        video: { facingMode: useFrontCamera ? 'user' : 'environment' }
      };

      try {
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;
      } catch (err) {
        alert('تعذر الوصول للكاميرا: ' + err);
      }
    }

    switchButton.addEventListener('click', () => {
      useFrontCamera = !useFrontCamera;
      startCamera();
    });

    zoomInput.addEventListener('input', () => {
      const zoom = zoomInput.value;
      video.style.transform = `scale(${zoom})`;
      zoomValue.textContent = zoom + 'x';
    });

    // بدء الكاميرا عند تحميل الصفحة
    startCamera();
  </script>
</body>
</html>
